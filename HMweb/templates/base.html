<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

{% if request.path == '/' %}
<link href="{{ url_for('static',filename='css/index.css') }}" type="text/css" rel="stylesheet">
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% elif '/thisSite' in request.path %}
    <link href="{{ url_for('static',filename='css/thisSite.css') }}" type="text/css" rel="stylesheet">
{% elif '/contact_me' in request.path %}
    <link href="{{ url_for('static',filename='css/contact_me.css') }}" type="text/css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/contact_me.js') }}"></script>
    <link href="{{ url_for('static',filename='css/index.css') }}" type="text/css" rel="stylesheet">
{% endif %}

</head>
<body>
<header>
    <div class="header_black fixed-top container-fluid row no-padding">
      <img src="{{ url_for('static', filename='img/Mathys H.Black.png') }}" class="logo">
    </div>
     <!-- Navbar -->
     <nav class="navbar navbar-light navbar-expand-lg mask-custom shadow-0 sticky-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse row ms-auto" id="navbarcollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-nowrap txt-navbar" href="/#presentation">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-nowrap txt-navbar" href="/#whoami">Qui je suis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-nowrap txt-navbar" href="/#parcours-sco">Parcours scolaires</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-nowrap txt-navbar" href="/#parcours-pro">Parcours professionnels</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-nowrap txt-navbar" href="/#motivation">Motivations</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<!-- Navbar -->
  </header>
  <main class="container-fluid bg-dark">
{% block content %}

{% endblock %}
  </main>
<footer id="sticky-footer" class=" flex-shrink-0 py-4 text-white-50 footer">
    <div class="container-fluid d-flex align-items-stretch justify-content-around">
        <div class="col text-center">
          <p><small><a href="/thisSite" style="color: #afafaf; text-decoration: none;">Ce site</a></small></p>
        </div>
        <div class="col text-center text-sm" style="white-space: nowrap;">
          <p><small><a style="color: #afafaf; text-decoration: none;" href="/">Accueil</a></small></p>
        </div>
        <div class="col text-center contact-me">
          <p><small><a style="color: #afafaf; text-decoration: none;" href="/contact_me/">Me contacter</a></small></p>
        </div>
    </div>
  </footer>
</body>
  </html>
